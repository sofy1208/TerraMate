<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TerraMate</title>

    <link rel="stylesheet" href="registro.css">

</head>


<nav class="navbar">

    <div class="logo">
        <a href="index.html"><img src="/imagenes/Logo.png" alt="logo empresa"></a>
    </div>
    
</nav>

<!--REGISTRO-->
<body>

<section id="registro">

    <div class="banner">
        <img src="/imagenes/Banners/Registro_log in.png" alt="banner">
    </div>
</section>

<div class = "contenedor">
    <div class="formu">
    <form id="formRegistrarse" method="get">

        <h2>Registrarse</h2>

        <label for="name">Nombre</label> <input id="name" name="nombre" required placeholder="Nombre y Apellido" type="text" size="50"> 
        <label for="mail">Mail</label> <input id="mail" name="mail" required placeholder="E-mail" type="text" size="40">
        <label for="cel">Teléfono</label> <input id="cel" name="telefono" required placeholder="Telefono" type="text" size="15">
        <label for="pass">Contraseña</label> <input id="pass" name="contraseña" required type="password" size="40">
    </label>
    
    <button type="submit">Enviar</button>
    <a href="/Ingreso.html">Ya tengo cuenta</a>
</form>
     </div>
    </div>

<!--FOOTER-->

<footer class="foot">
        
    <div class="suscribe">
        <form id="subscribeForm">
     <input class="susc-input" type="email" name="suscribe" placeholder="Ingrese un mail" size="30" required>
     <button class="suscribe-btn" type="submit" value="suscripto">Suscribite</button>
     </form>
    </div>

    <p>#NuestraEsenciaNatural</p>

</footer>

</body>
</html>
